eureka:
  instance:
    hostname: ${EUREKA_HOSTNAME}
  client:
    service-url:
      defaultZone: http://localhost:${EUREKA_PORT}/eureka

server:
  port: ${SCHOOLS_PORT}
spring:
  application:
    name: schools
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DATABASE_URL}/schools
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    initialize: true
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

application:
  config:
    students-url: ${STUDENTS_URL}

management:
  tracing:
    sampling:
      probability: 1.0
    enabled: true
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_ENDPOINT}
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
